<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Santoral Misericordia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lekton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 style="margin-top: 100px;">Santoral Misericordia</h1>
    </header>

    <img src="media/logomisericordia.png" alt="Logo Misericordia" class="logo">

    <div id="header">
        <div class="arrow arrow-left" id="prev"></div>
        <h2 id="mois"></h2>
        <div class="arrow arrow-right" id="next"></div>
    </div>

    <div id="jours-semaine">
        <div>Dom</div>
        <div>Lun</div>
        <div>Mar</div>
        <div>Mié</div>
        <div>Jue</div>
        <div>Vie</div>
        <div>Sáb</div>
    </div>

    <div id="calendario"></div>
    <div class="today-btn" id="today">Hoy</div>

    <script src="js/script.js"></script>
</body>

</html>
