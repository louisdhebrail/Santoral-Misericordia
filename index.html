<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Santoral Misericordia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <link href="https://fonts.googleapis.com/css2?family=Lekton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(() => {
                    console.log('Service Worker enregistré avec succès');
                })
                .catch((error) => {
                    console.log('Échec de l\'enregistrement du Service Worker :', error);
                });
        });
    }
</script>

<body>
    <header>
        <!-- <div class="l:ogoleft"> </div> -->
        <h1 class="titre">Santoral Misericordia</h1>
        <img src="media/logomisericordia.png" alt="Logo Misericordia" class="logo">
    </header>
    <!-- <select id="lang">
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="en">English</option>
    </select> -->


    <div class="header" style="margin: 4vw;">
        <!-- <div class="arrow arrow-left" id="prev"></div> -->
        <div id="prev" style="font-size: 30px;font-weight: bold;">&lt;</div>
        <h2 id="mois"></h2>
        <!-- <div class="arrow arrow-right" id="next"></div> -->
        <div id="next" style="font-size: 30px;font-weight: bold;">&gt;</div>
    </div>

    <div id="jours-semaine">
        <div>Dom</div>
        <div>Lun</div>
        <div>Mar</div>
        <div>Mié</div>
        <div>Jue</div>
        <div>Vie</div>
        <div>Sáb</div>
    </div>

    <div id="calendario-container" style="padding-bottom: 10px; overflow: hidden;">
        <div id="calendario-slider" style="display: flex; transition: transform 0.3s;">
            <div id="calendario-prev"></div>
            <div id="calendario-current"></div>
            <div id="calendario-next"></div>
        </div>
    </div>
    <div class="today-btn" id="today">Hoy</div>

    <script src="js/script.js"></script>
</body>

</html>
