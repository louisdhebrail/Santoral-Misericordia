<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Santoral Misericordia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4H7YtK1RAKGXgjWoqWSnNDhJlliZM7oQA3A&s"
            alt="Logo Misericordia" class="logo">
        <h1>Santoral Misericordia</h1>
    </header>

    <div id="header">
        <button id="prev" class="arrow">←</button>
        <h2 id="mois"></h2>
        <button id="next" class="arrow">→</button>
        <button id="today" class="today-btn">Hoy</button>
    </div>

    <div id="jours-semaine">
        <div>Lun</div>
        <div>Mar</div>
        <div>Mié</div>
        <div>Jue</div>
        <div>Vie</div>
        <div>Sáb</div>
        <div>Dom</div>
    </div>

    <div id="calendario"></div>

    <script src="script.js"></script>
</body>

</html>
